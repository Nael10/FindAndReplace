<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Nael Ningalei</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <style typ="text/css">
        button {
            position: relative;
            top: 10px;
        }       
        </style>
    </head>
    <body>
        <!--panel for file upload-->
        <div class= col-xs-2>    
            <div class="panel panel-primary">
                <div class="panel-heading">Upload your text file here!</div>
                    <div class="panel-body">
                        <input id="testFile" type="file">
                        <button id="submitButton">Submit</button>
                    </div>
            </div>
        </div>
   
        <header>
            <!--Panel for the original text-->
            <div class= col-sm-5 col-xs-12>    
                <div class="panel panel-primary">
                    <div class="panel-heading">The original text</div>
                    <div class="panel-body">
                    <div id="before"></div>
                    </div>
                </div>
            </div>

            <!--Panel for the modified text-->
            <div class= col-sm-5 col-xs-12>    
                <div class="panel panel-success">
                    <div class="panel-heading">The modified text</div>
                    <div class="panel-body">
                        <div id="after"></div>
                        <script src="main.js" class="secondary"></script>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
